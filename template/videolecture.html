<body>
    <div class="container">
        <section class="course row ">
            {% for i in video %}
            <div class="col-md-3">
                <div class="box ">
                    <span class="amount">{{ i.nameofvideo }} </span>
                    <video width="250" height="240" controls>
                        <source src="{{ i.lecture.url }}" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                    <p>
                        {{i.desc_videolecture}}
                    </p>



                </div>

            </div>
            {% endfor %}
        </section>
    </div>
    </div>
