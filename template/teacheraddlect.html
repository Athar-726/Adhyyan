<body>
    <div class="container">
        <header>

            <a href='{% url "hm" %}' class="logo"><img src='{% static "images/logo-1.png" alt="" %}'>

            <div id="menu" class="fas fa-bars"></div>

                        <div class="inputBox">

                        </div>



                        <div class="form-group">
                            <label for="avatar"> Upload Recorded Videos: </label>

                    </section>
