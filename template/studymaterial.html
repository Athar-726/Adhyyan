<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material</title>
    <!-- font awesome cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFlvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- custom css file link  -->
    <!-- custom css file link  -->
    <link rel="stylesheet" href='{% static "style.css" %}'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" scrossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn {

            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 10px;
            width: auto;
            align-content: flex-start;
        }
        
    </style>
</head>

<body>
    <div class="container">
    <header>

        <a href='{% url "hm" %}' class="logo"><img src='{% static "images/logo-1.png" alt="" %}'>
        </a>

        <div id="menu" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href='{% url "hm" %}' class="text-decoration-none"><i class="fa fa-home"></i> Home </a>
            <a href='{% url "cor" %}' class="text-decoration-none">Course</a>
            <a href='{% url "tech" %}' class="text-decoration-none">Teacher</a>
            
            <a href='{% url "feed" %}' class="text-decoration-none">feedback</a>
            <a href='{% url "cont" %}' class="text-decoration-none">Contact</a>

        
        </nav>
        <div class="icons">

            <i class="fas fa-search" id="search-btn"></i>
            <a href='{% url "pro" %}'><i class="fa fa-user" id="login-btn"></i></a>
            <a href='{% url "car" %}'> <i style="font-size:24px;color:black" , class="fa">&#xf07a;</i></a>
        </div>

        <form action="{% url 'ser' %}" class="search-bar-container">
            {% csrf_token %}
            <input type="search" name="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>

        </form>




    </header>

   
        <section class="course row ">

            {% for i in cro %}

            <div class="col-md-3">
                <div class="box ">
                    <h3 style="color:blue;">{{ i.matname }}</h3>

                    
                    <h3 style="color:#d63384;"> Material Type:
                        <span>{{ i.bran.name_ser }}</span>
                    </h3>
                    
                    <p>
                        Added on:
                        <span>{{ i.added_on }}</span>
                    </p>


                    <button class="btn"><a href="{{ i.material.url }}" download><i class="fa fa-download"></i>
                            Download</a>
                    </button>

                </div>
            </div>
            {% endfor %}
        </section>
       


        
    <!-- custom js file link -->
    <script src='{% static "script.js" %}'></script>

</body>

</html>
